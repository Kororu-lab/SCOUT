<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 크롤링 도우미 설정</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>웹 크롤링 도우미 설정</h1>
    
    <div class="section">
      <h2>API 설정</h2>
      
      <div class="form-group">
        <label for="apiKey">DeepSeek API 키</label>
        <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
        <button id="toggleApiKey" class="icon-button">👁️</button>
        <p class="help-text">DeepSeek API 키는 <a href="https://api.deepseek.com" target="_blank">DeepSeek 개발자 포털</a>에서 발급받을 수 있습니다.</p>
      </div>
      
      <div class="form-group">
        <label for="apiEndpoint">API 엔드포인트 URL</label>
        <input type="text" id="apiEndpoint" placeholder="https://api.deepseek.com/v1">
        <p class="help-text">기본값을 그대로 사용하는 것을 권장합니다.</p>
      </div>
    </div>
    
    <div class="section">
      <h2>크롤링 코드 설정</h2>
      
      <div class="form-group">
        <label for="defaultLanguage">기본 코드 언어</label>
        <select id="defaultLanguage">
          <option value="python">Python (Selenium)</option>
          <option value="javascript">JavaScript (Puppeteer)</option>
          <option value="java">Java (Selenium)</option>
          <option value="csharp">C# (Selenium)</option>
        </select>
      </div>
    </div>
    
    <div class="actions">
      <button id="saveBtn" class="primary-button">저장</button>
      <button id="resetBtn" class="secondary-button">기본값으로 재설정</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
